<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- slick slide -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
$(document).ready(function(){
    // go top
    $('#top').click(function(){
        $('html').animate({scrollTop:0}, 400);
    });

    // go 예약하기
    $('#goResv, #counsel').click(function(){
        var height = $('.section2').offset();
        $('html').animate({scrollTop:height.top}, 400);
    });

    // 사용기종 기타 선택 시 직접입력창 나타나기
    $('#hp-model').change(function(){
        var model = $('#hp-model option:selected').val();
        if (model == 'etc'){
            $(this).siblings('.hp-model-input').show();
        }else {
            $(this).siblings('.hp-model-input').hide();
        }
    });

    $('#hp-model2').change(function(){
        var model2 = $('#hp-model2 option:selected').val();
        if (model2 == 'etc'){
            $(this).siblings('.hp-model-input').show();
        }else {
            $(this).siblings('.hp-model-input').hide();
        }
    });

    // slick 슬라이드
    $('.video-list').slick({
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: false,
        infinite: true,
        slidesToShow: 3,
        responsive: [
            {
                breakpoint: 768,
                settings: {
                    centerMode: true,
                    slidesToShow: 1
                }
            },
        ]
    });

})
</script>
